<mat-form-field>
  <input matInput [formControl]="searchControl" [matAutocomplete]="auto" />
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
      {{ option.name }} <br>
      <small>{{ option.email }}</small>
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
