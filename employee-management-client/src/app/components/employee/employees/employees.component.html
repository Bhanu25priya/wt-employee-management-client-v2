<div class="container">
    <mat-toolbar>
        <span class="title">Employee</span>
    </mat-toolbar>
    <div class="search-div">
        <button mat-raised-button routerLink="/create-employee">
            <mat-icon>add</mat-icon>Create
        </button>
        <mat-form-field class="search-form-field">
            <input matInput placeholder="Search" autocomplete="off" />
            <button mat-button matSuffix mat-icon-button aria-label="Clear">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
    </div>
    <div class="mat-elevation-z8">
        <mat-table [dataSource]="employees" matSort>
            <ng-container matColumnDef="firstName">
                <mat-header-cell *matHeaderCellDef mat-sort-header><b>First Name</b></mat-header-cell>
                <mat-cell *matCellDef="let element">{{ element.firstName }}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="lastName">
                <mat-header-cell *matHeaderCellDef mat-sort-header><b>Last Name</b></mat-header-cell>
                <mat-cell *matCellDef="let element">{{ element.lastName }}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="dob">
                <mat-header-cell *matHeaderCellDef mat-sort-header><b>Date of Birth</b></mat-header-cell>
                <mat-cell *matCellDef="let element">{{ element.dob | date: 'dd/MM/yyy' }}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="email">
                <mat-header-cell *matHeaderCellDef mat-sort-header><b>Email</b></mat-header-cell>
                <mat-cell *matCellDef="let element">{{ element.email }}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="primaryPhoneNumber">
                <mat-header-cell *matHeaderCellDef mat-sort-header><b>Phone Number</b></mat-header-cell>
                <mat-cell *matCellDef="let element">{{ element.workPhone }}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="primaryEmergencyContactNumber">
                <mat-header-cell *matHeaderCellDef mat-sort-header><b>Emeregency Contact</b></mat-header-cell>
                <mat-cell *matCellDef="let element">{{ element.primaryEmergencyContactNumber }}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="bloodGroup">
                <mat-header-cell *matHeaderCellDef mat-sort-header><b>Blood Group</b></mat-header-cell>
                <mat-cell *matCellDef="let element">{{ element.bloodGroup }}</mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
        </mat-table>

        <mat-paginator [pageSize]="5" aria-label="Select page" showFirstLastButtons></mat-paginator>
    </div>
</div>
